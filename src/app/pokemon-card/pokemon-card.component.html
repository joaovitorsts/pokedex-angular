<div class="pokemon-card" *ngIf="pokemon">
    <div class="pokemon-card-image">
        <img [src]="getPokemonImage(pokemon)" 
        alt="Pokemon image">
    </div>    

    <div class="pokemon-card-number">
        NÂº {{ getPokemonNumber((pokemon)) }}
    </div>

    <div class="pokemon-card-name">
        {{ pokemon.name }}
    </div>

    <div class="pokemon-card-types">
        <div class="pokemon-card-type" 
            *ngFor="let type of pokemon.types"
            [class]="'pokemon-card-type-' + type.toLowerCase()">
            {{type}}
        </div>
    </div>
</div>
